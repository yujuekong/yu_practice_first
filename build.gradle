group 'yu_practice_first'
version '1.0-SNAPSHOT'
//二进制插件
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
//脚本插件
//apply from : 'other.gradle'

//指定jdk版本
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-core', version: '4.3.11.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '4.3.9.Final'
    compile group: 'org.hibernate', name: 'hibernate-c3p0', version: '4.3.11.Final'
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    compile group: 'com.google.inject.extensions', name: 'guice-persist', version: '4.1.0'
    compile group: 'com.google.inject.extensions', name: 'guice-servlet', version: '4.1.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
//    compile group: 'org.glassfish.grizzly', name: 'grizzly-framework', version: '2.3.31'
//    compile group: 'org.glassfish.grizzly', name: 'grizzly-http', version: '2.3.31'
//    compile group: 'org.glassfish.grizzly', name: 'grizzly-http-servlet', version: '2.3.31'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.6.v20170531'
    compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.4.6.v20170531'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.19'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.19'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.19'
    compile group: 'com.squarespace.jersey2-guice', name: 'jersey2-guice', version: '0.10'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-jetty-http', version: '2.19'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
